<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:ital,wght@0,100;0,
300;0,400;0,500;0,700&display=swap');
    </style>
    <link rel="stylesheet" href="sesion.css">
</head>
<body>
    <main>
        <div class="contenedor_todo">
            <div class="caja_trasera">
                <div class="caja_trasera_login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Iniciar sesión</p>
                    <button id="btn_iniciar-sesion">Iniciar sesión</button>
                </div>
                <div class="caja_trasera_register">
                    <h3>No tengo cuenta</h3>
                    <p>Registrarse para tener cuenta</p>
                    <button id="btn_registrase">Registrarse</button>
                </div>
            </div>

            <!-- Formulario de login y registro -->
            <div class="contenedor_login-register">
                <!-- Login -->
                <form class="formulario_login" method="POST" action="login.php">
    <h2>Iniciar sesión</h2>
    <input type="text" placeholder="Correo electrónico" id="correo" name="correo" required>
    <input type="password" placeholder="Contraseña" id="contrasena" name="contrasena" required>
    <button type="submit">Entrar</button>
</form>
                <!-- Registro (sin funcionalidad aquí) -->
                <form class="formulario_register" action="registro.php" method="POST" id="form_register">
    <h2>Registrarse</h2>
    <input type="text" name="nombre" placeholder="Nombre completo" required>
    <input type="email" name="correo" placeholder="Correo electrónico" required>
    <input type="password" name="contrasena" placeholder="Contraseña" required>
    <!-- Aquí el rol será "cliente" por defecto -->
    <input type="hidden" name="rol" value="cliente">
    <button type="submit">Registrarse</button>
</form>

            </div>
        </div>
    </main>
    <script src="sesion.js"></script>
</body>
</html>
